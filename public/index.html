<html ng-app="ticApp">
    <head>
      <title>Tic Tac Toe</title>
      <meta name="viewport" content="width=600px" />
      <link rel="stylesheet" href="css/style.css" type="text/css">
    </head>
    <body ng-controller="ticController as toe">  
        <header id="players">
          <div>Current Players turn: {{toe.currentPlayer}}</div>
          <button ng-click="toe.start()" >Start Game</button>
            
        </header>
        <table>
          <tr>
            <td id="0" ng-click="toe.select(id)"></td>
            <td id="1" ng-click="toe.select()"></td>
            <td id="2" ng-click="toe.select()"></td>
          </tr>
          <tr>
            <td id="3" ng-click="toe.select()"></td>
            <td id="4" ng-click="toe.select()"></td>
            <td id="5" ng-click="toe.select()"></td>
          </tr>
          <tr>
            <td id="6" ng-click="toe.select()"></td>
            <td id="7" ng-click="toe.select()"></td>
            <td id="8" ng-click="toe.select()"></td>
          </tr>
        </table>
        
        <!---<script src="/node_modules/angular/angular.js"></script> --->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
        <script src="js/ticApp.js"></script>
    </body>
</html>
